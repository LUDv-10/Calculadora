<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Calculadora meia boca</title>
  </head>
  <body>
    <div class="container">
      <input type="number" id="valor1" placeholder="Primeiro número" />
      <input type="number" id="valor2" placeholder="Segundo número" />

        <p id="resultado"></p>
      </div>
      <button id="soma" onclick="soma()">+</button>
      <button id="subtracao" onclick="subtracao()">-</button>
    </div>

    <script src="index.js"></script>
  </body>
</html>
